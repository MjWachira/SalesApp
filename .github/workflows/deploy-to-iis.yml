name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore and Build
        run: |
          dotnet restore
          dotnet publish -c Release -o PublishedApp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: salesapp
          path: PublishedApp

  deploy:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: salesapp
          path: PublishedApp
  
      - name: Ensure SSH Directory Exists (Windows)
        run: |
          mkdir "%USERPROFILE%\.ssh" 2> nul || true
          echo "" > "%USERPROFILE%\.ssh\known_hosts"
          icacls "%USERPROFILE%\.ssh\known_hosts" /inheritance:r /grant:r "%USERNAME%":R
        shell: cmd
  
      - name: Add Azure VM to known_hosts
        run: |
          ssh-keyscan -H 172.191.12.102 >> "%USERPROFILE%\.ssh\known_hosts"
        shell: bash
  
      - name: Deploy to Azure VM via SCP
        run: |
          scp -r -o StrictHostKeyChecking=no PublishedApp/* adminuser@172.191.12.102:C:/inetpub/salesapp
        env:
          SSH_PASS: ${{ secrets.SSH_PASSWORD }}
        shell: bash
  
      - name: Restart IIS
        run: |
          ssh -o StrictHostKeyChecking=no adminuser@172.191.12.102 "iisreset"
        env:
          SSH_PASS: ${{ secrets.SSH_PASSWORD }}
        shell: bash
