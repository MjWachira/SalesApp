name: Deploy to Azure Windows VM

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - run: dotnet publish -c Release -o published
      - uses: actions/upload-artifact@v4
        with:
          name: app
          path: published

  deploy:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: app
          path: published

      - name: Deploy via PowerShell Remoting
        run: |
          $securePass = ConvertTo-SecureString "${{ secrets.VM_PASSWORD }}" -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential("adminuser", $securePass)
          
          # Create session with retry logic
          $maxRetries = 3
          $retryCount = 0
          $session = $null
          
          while ($retryCount -lt $maxRetries -and $session -eq $null) {
              try {
                  $session = New-PSSession -ComputerName 172.191.12.102 -Credential $cred -ErrorAction Stop
              }
              catch {
                  $retryCount++
                  if ($retryCount -eq $maxRetries) { throw }
                  Start-Sleep -Seconds 5
              }
          }
          
          try {
              # Stop IIS, deploy files, restart IIS
              Invoke-Command -Session $session -ScriptBlock {
                  Stop-Service W3SVC -ErrorAction SilentlyContinue
              }
              
              Copy-Item -Path "published\*" -Destination "C:\inetpub\salesapp\" -ToSession $session -Recurse -Force
              
              Invoke-Command -Session $session -ScriptBlock {
                  Start-Service W3SVC
                  iisreset
              }
          }
          finally {
              if ($session) { Remove-PSSession $session }
          }
        shell: powershell
