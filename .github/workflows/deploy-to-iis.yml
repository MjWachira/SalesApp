name: Deploy to IIS on Azure VM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore and Build
        run: |
          dotnet restore
          dotnet publish -c Release -o PublishedApp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: salesapp
          path: PublishedApp

  deploy:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: salesapp
          path: PublishedApp

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          config: |
            Host azure-vm
              HostName 20.81.164.12
              User vmadmin
              IdentityFile ~/.ssh/id_rsa
              StrictHostKeyChecking no

      - name: Stop IIS Application Pool
        run: ssh azure-vm "appcmd stop apppool /apppool.name:SalesAppPool"

      - name: Clean target directory
        run: ssh azure-vm "if exist C:\inetpub\wwwroot\SalesApp (takeown /f C:\inetpub\wwwroot\SalesApp\* /r /a /d Y && icacls C:\inetpub\wwwroot\SalesApp\* /grant administrators:F /t && rmdir /s /q C:\inetpub\wwwroot\SalesApp) && mkdir C:\inetpub\wwwroot\SalesApp"

      - name: Deploy new files
        run: scp -r PublishedApp/* azure-vm:"C:/inetpub/wwwroot/SalesApp/"

      - name: Set permissions
        run: ssh azure-vm "icacls C:\inetpub\wwwroot\SalesApp /grant IIS_IUSRS:(OI)(CI)F /grant 'vmadmin:(OI)(CI)F'"

      - name: Start IIS Application Pool
        run: ssh azure-vm "appcmd start apppool /apppool.name:SalesAppPool"

      - name: Verify deployment
        run: ssh azure-vm "dir C:\inetpub\wwwroot\SalesApp"

      - name: Warmup application
        run: ssh azure-vm "curl http://localhost/SalesApp/swagger/index.html > nul"
