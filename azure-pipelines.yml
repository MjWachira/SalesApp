trigger:
- main

pool:
  name: SelfHostedPool

stages:
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: Build
    displayName: 'Build and Publish .NET 9 Application'
    steps:
    - checkout: self

    - task: UseDotNet@2
      displayName: 'Setup .NET 9'
      inputs:
        packageType: 'sdk'
        version: '9.0.x'
        installationPath: $(Agent.ToolsDirectory)/dotnet

    - script: |
        dotnet restore
        dotnet publish -c Release -o $(Build.ArtifactStagingDirectory)/PublishedApp
      displayName: 'Restore and Build'

    - task: PublishBuildArtifacts@1
      displayName: 'Upload Build Artifact'
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)/PublishedApp'
        artifactName: 'SalesApp'

- stage: Deploy
  displayName: 'Deploy Stage'
  dependsOn: Build
  jobs:
  - job: Deploy
    displayName: 'Deploy to IIS on Azure VM'
    steps:
    - task: DownloadBuildArtifacts@0
      displayName: 'Download Artifact'
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'SalesApp'
        downloadPath: '$(Build.ArtifactStagingDirectory)/PublishedApp'

    - task: InstallSSHKey@0
      displayName: 'Install SSH Key'
      inputs:
        knownHostsEntry: $(KNOWN_HOSTS)
        sshKeySecureFile: 'SSH_PRIVATE_KEY'
        sshPassphrase: ''

    - script: |
        ssh-keyscan -H 20.81.164.12 >> ~/.ssh/known_hosts
        ssh -o BatchMode=yes -v vmadmin@20.81.164.12 "echo SSH connection verified!"
      displayName: 'Verify SSH Connection'

    - script: |
        ssh -o BatchMode=yes vmadmin@20.81.164.12 "powershell -Command \"if (-not (Test-Path 'C:\\inetpub\\wwwroot')) { New-Item -ItemType Directory -Path 'C:\\inetpub\\wwwroot' -Force }\""
      displayName: 'Create SalesApp Directory'

    - task: PowerShell@2
      displayName: 'Deploy Files to IIS Server'
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "##[section]Deploying files to C:\inetpub\wwwroot"

          # 1. Remove existing files (ensuring directory is clean)
          ssh -o BatchMode=yes vmadmin@20.81.164.12 "powershell -Command `"Remove-Item -Path 'C:\inetpub\wwwroot*' -Recurse -Force -ErrorAction SilentlyContinue`""

          # 2. Copy files from build agent to IIS server
          $sourcePath = "$(Build.ArtifactStagingDirectory)/PublishedApp/*"
          scp -r -o BatchMode=yes "$sourcePath" vmadmin@20.81.164.12:"C:/inetpub/wwwroot/"

          Write-Host "##[section]File deployment completed successfully"

    - task: PowerShell@2
      displayName: 'Deploy Files to IIS Server'
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "##[section]Deploying files to C:\inetpub\wwwroot"

          # 1. Remove existing files (ensuring directory is clean)
          ssh -o BatchMode=yes vmadmin@20.81.164.12 "powershell -Command `"Remove-Item -Path 'C:\inetpub\wwwroot\*' -Recurse -Force -ErrorAction SilentlyContinue`""

          # 2. Copy files directly without "salesapp" subfolder
          scp -r -o BatchMode=yes "$(Build.ArtifactStagingDirectory)/PublishedApp/*" vmadmin@20.81.164.12:"C:/inetpub/"

          Write-Host "##[section]File deployment completed successfully"


    - script: |
        ssh -o BatchMode=yes vmadmin@20.81.164.12 "iisreset"
      displayName: 'Restart IIS'
